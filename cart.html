<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div id="infoUser" style="display: none;"></div>

    </div>
  </nav>
  <div class="container p-5">
    <div class="row">
      <div class="col-12">
        <h3>Detalles de la compra</h3>
      </div>
      <div class="row">
        <div id="articulos" class="col-12 col-lg-6 list-group align-center">

        </div>

        <div class="col-12 col-lg-6 total" >
          <h4 style="text-align: center;">Resumen del pedido</h4>
          <div class="list-group" id="resumen">
          </div>
          <div>
            <div class="accordion" id="direcEnvio">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                      aria-expanded="true" aria-controls="collapse">
                      Dirección de envío:
                    </button>
                  </h2>
                </div>
                <!-- collapse -->

                <div id="collapseOne" class="collapse was-validated" aria-labelledby="headingOne" data-parent="#direcEnvio">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <div class="input-group form-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">País:</label>
                          </div>

                          <select name="pais" id="pais" form="paisEnvio" class="custom-select form-control " required>
                            
                            <option value="UY">Uruguay</option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CHI">Chile</option>
                          </select>
                          <div class="invalid-feedback">Por favor seleccione un país.</div>

                        </div>
                      </div>
                      <div class="row was-validated">
                        <div class="col-5">
                          <label for="calle">Calle:</label><input type="text" class="form-control" id="calle" required name="calle">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3">
                          <label for="numero">Número:</label><input type="number" required class="form-control" id="numero"
                            name="numero">
                        </div>

                      </div>
                      <div class="row was-validated">
                        <div class="col-5">
                          <label for="esquina">Esquina:</label><input id="esquina" required class="form-control" name="esquina"
                            type="text">
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </div>
            </div>
            <br>
            <div>
              <p>Seleciona un tipo de envio:</p>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="envio" id="premium"  checked>
                <label class="form-check-label" for="premium">
                  Premium (2-5 días) - Costo del 15% sobre el subtotal</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" id="express" name="envio" >
                <label class="form-check-label" for="express">Express (5-8 días) - Costo del 7% sobre el
                  subtotal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="standard" name="envio" >
                <label class="form-check-label" for="standard">Standard (12 a 15 días) - Costo del 5% sobre el
                  subtotal.</label>
              </div>


            </div>
            <hr>
            <div>
              <h4>SubTotal:</h5>
              <p style="text-align: right;">$ <spam id="subTotal"></spam></p>
              <hr>

            </div>
            <div>
              <h4>Envio:</h4>
              <p style="text-align: right;">$ <strong id="soloEnvio"></strong></p>
              <hr>
            </div>
            <div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                Seleccione Forma de pago
              </button>
              <p id="seleccionado"></p>

            </div>
            
            <div>
              <h4>Total:</h4>
              <p style="text-align: right;">$ <strong id="total"></strong></p>
            </div>
            <div>
              <button type="button" class="btn btn-success btn-lg btn-block" onclick="comprar()">Comprar</button>
            </div>

          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Forma de pago</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col">
                    <input type="radio" id="credito" class="modIn" onclick="valModalCredit()" name="pago" value="credito" >
                    <label for="credito">Tarjeta de credito</label>
                    <hr>
                    <div id="numeroTarjeta" class="row">
                      <div class="col-6">
                        <label for="numTarj">Número de tarjeta:</label>
                        <input type="number" class="form-control tarjeta" id="numTarj" required name="numTarj">
                      </div>
                      <div class="col-4">
                        <label for="codSeg">Codigo de seg.:</label>
                        <input type="number" class="form-control tarjeta"  id="codSeg" required name="codSeg">
                      </div>
                      <div class="col-6">
                        <label for="venc">Vencimiento(MM/AA):</label>
                        <input type="number" class="form-control tarjeta" id="venc" required name="venc">
                      </div>

                    </div>
                    <hr>
                    <div class="row">
                      <div class="col">
                        <input type="radio" id="transferencia" onclick="valModalTransf()" class="modIn" name="pago" value="transferencia">
                        <label for="transferencia">Transferencia bancaria</label>
                        <hr>

                        <div id="transfBancaria" class="col">
                          <label for="nroCuenta">Número de cuenta:</label>
                          <input type="number" class="form-control" required id="nroCuenta" name="nroCuenta">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="seleccionado()" data-dismiss="modal" class="btn btn-primary">Save
                changes</button>
            </div>
          </div>
        </div>
      </div>


      <div id="spinner-wrapper">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/dropzone.js"></script>
      <script src="js/init.js"></script>
      <script src="js/cart.js"></script>
</body>

</html>
