<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div id="infoUser" style="display: none;"></div>

    </div>
  </nav>
  <div class="container p-5">
    <div class="row">
      <div class="col-12">
        <h3>Detalles de la compra</h3>
      </div>
      <div class="row">
        <div id="articulos" class="col-12 col-lg-6 list-group align-center">

        </div>

        <div class="col-12 col-lg-6 total" id="total">
          <h4 style="text-align: center;">Resumen del pedido</h4>
          <div class="list-group" id="resumen">
          </div>
          <div >
            <h5>SubTotal:</h5> <small>(Pesos uruguayos)</small>
            <p style="text-align: right;"><strong id="subTotal"></strong></p>

            <hr>
          </div>
          <div>
          <p>Seleciona un tipo de envio:</p> 

          <div>
            <input type="radio" id="premium" name="premium" value="premium" checked>
            <label for="premium">Premium (2-5 días) - Costo del 15% sobre el subtotal</label>
          </div>

          <div>
            <input type="radio" id="express" name="express" value="express">
            <label for="express">Express (5-8 días) - Costo del 7% sobre el subtotal</label>
          </div>
          <div>
            <input type="radio" id="standar" name="drone" value="standar">
            <label for="standar">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</label>
          </div>
        </div>
          <div>
            <p></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Selecciona un metodo de pago</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected value="1">Tarjeta de crédito</option>
                <option value="2">Transferencia bancaria</option>
              </select>
            </div>
          </div>

          <div>
            <h4>Total:</h4>
            <p style="text-align: right;"><strong id="total"></strong></p>
          </div>
          <div>
            <button type="button" class="btn btn-success btn-lg btn-block" onclick="comprar()">Comprar</button>
          </div>
          
        </div>
      </div>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
