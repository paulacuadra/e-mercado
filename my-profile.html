    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;}

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div id="infoUser" style="display: none;">
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <div class="row" style="border-bottom: solid  rgb(182, 180, 180) 1px;">
      <h3><strong>Mi perfil</strong></h3>
    </div>

    <!--formulario -->
    <div style="display: none;" id="formulario">
      <div class="form-row">
        <div class="col">
          <label for="fname">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="fname">
        </div>
        <div class="col">
          <label for="lname">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="lname">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" name="edad">
        </div>
        <div class="col">
          <label for="telefono">Teléfono de contacto:</label>
          <input type="tel" class="form-control" id="cel" name="telefono">
        </div>
      </div>
      <div class="from-row">
        <div class="col">
          <label for="e-mail">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="confirmar" onclick="guardarDatos()"
            class="btn btn-success btn-md btn-block">Confirmar cambios</button>
        </div>
      </div>

    </div>
    <!--hasta aca -->
    <div class="row" id="texto" style="display: inline-block;">
      <p id="name">Nombre: </p>
      <p id="lname">Apellido: </p>
      <p id="anios">Edad: </p>
      <p id="mail">E-mail: </p>
      <p id="tel">Teléfono de contacto:</p>
      <button type="button" class="btn btn-outline-primary" onclick="actDatos()">Actualizar datos</button>
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
